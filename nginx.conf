events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Ottimizzazioni delle prestazioni
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    # Logging ottimizzato
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main buffer=64k flush=5s;
    error_log /var/log/nginx/error.log warn;

    # Compressione avanzata
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/json
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/rdf+xml
        application/rss+xml
        application/x-javascript
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype
        image/svg+xml
        image/x-icon
        text/x-component;

    # Brotli compression (se disponibile)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers (solo per le risposte HTML, non per gli asset)
    # CSP semplificata per evitare problemi con il service worker
    # add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'; worker-src 'self' blob:" always;

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Disabilita i log per le richieste di favicon
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        # Service Worker - deve essere servito con MIME type corretto e senza cache
        location = /sw.js {
            add_header Content-Type "application/javascript; charset=utf-8" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            try_files $uri =404;
        }

        # Assets statici - serviti correttamente (priorità alta)
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            add_header Vary "Accept-Encoding" always;
            access_log off;
            try_files $uri =404;
        }

        # Cache per file JS e CSS (priorità alta per evitare conflitti)
        location ~* ^/assets/.*\.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            add_header Vary "Accept-Encoding" always;
            access_log off;
            try_files $uri =404;
        }

        # Cache per immagini
        location ~* \.(png|jpg|jpeg|gif|webp|avif|svg)$ {
            expires 6M;
            add_header Cache-Control "public, immutable" always;
            add_header Vary "Accept-Encoding" always;
            access_log off;
            try_files $uri =404;
        }

        # Cache per altri asset statici
        location ~* \.(ico|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            add_header Vary "Accept-Encoding" always;
            access_log off;
            try_files $uri =404;
        }

        # Security: deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Health check
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain always;
        }

        # Handle client-side routing (deve essere l'ultimo)
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            # Security headers solo per HTML
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;
        }
    }
}